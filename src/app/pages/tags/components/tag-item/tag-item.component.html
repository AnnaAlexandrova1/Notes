<div class="tag-item mt-5 flex flex-row justify-content-between border-200 hover:border-400 border-2 border-round surface-overlay p-2">
  <div class="tag-wrapper">
    <p-tag
      [style]="{ 'background': 'linear-gradient(-225deg,#AC32E4 0%,#7918F2 48%,#4801FF 100%)'}"
      [value]="tag?.name ?? ''"
    ></p-tag>
  </div>

   <p-button
     icon="pi pi-trash"
     severity="danger"
     [style]="{ 'margin-left': '.5em' }"
   ></p-button>
</div>
