<div class="tags mt-5">
  <p-button
    label="Создать тег"
    icon="pi pi-plus"
    (onClick)="createTag()"
  ></p-button>

  <div class="mt-5">
    @if (apiService.isLoading$ | async) {
      <app-loader />
    }

    <ul class="tags-list">
      @for (tag of apiService.tags$(); track tag.id) {
        <li>
          <app-tag-item [tag]="tag" (deleteTag)="deleteTag(tag.id)"/>
        </li>
      }
    </ul>
  </div>
</div>
