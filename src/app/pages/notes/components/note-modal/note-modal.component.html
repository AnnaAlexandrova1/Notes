<div class="flex gap-5 flex-column-reverse md:flex-row">
  <div class="flex-auto p-fluid">
    <form
      class="pt-4 flex flex-column gap-5"
      [formGroup]="form"
      (ngSubmit)="submit()"
    >
    <div class="flex-auto p-fluid">
      <div class="mb-4">
        <label for="header" class="block font-medium text-900 mb-2">Заголовок</label>

        <input
          id="header"
          label="Имя"
          formControlName="header"
          pInputText
        >
      </div>

      <div class="mb-4">
        <label
          for="content"
          class="block font-medium text-900 mb-2"
        >
          Заметка</label>
        <textarea
          id="content"
          type="text"
          rows="5"
          formControlName="content"
          pInputTextarea
          [autoResize]="true"
        ></textarea>
      </div>

      <div class="mb-4">
        <label for="tags" class="block font-medium text-500 mb-2">Установить теги</label>
        <p-multiSelect
          id="tags"
          styleClass="w-full"
          optionValue="name"
          appendTo="body"
          formControlName="tags"
          [options]="apiService.tags$()"
          [(ngModel)]="note.tags"
          optionLabel="name"
        />
      </div>

      <div class="mb-4">
        <label for="tags" class="block font-medium text-500 mb-2">Создать напоминание</label>

        <p-calendar
          id="date"
          formControlName="date"
          panelStyleClass="p-datepicker-custom"
          [showTime]="true"
          [iconDisplay]="'input'"
          [showIcon]="true"
        ></p-calendar>
      </div>

      <div class="flex-row">
        <p-button
          icon="pi pi-check"
          type="submit"
          label="Сохранить"
          severity="success"
          [style]="{ 'width': '10em' }"
          [disabled]="!!(apiService.isLoading$ | async) || !form.valid "
          (onClick)="closeEvent.emit()"
        ></p-button>
      </div>
    </div>
    </form>
  </div>
</div>
