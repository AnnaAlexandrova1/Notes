<div class="mt-5">
  <p-card [style]="{ width: '100%' }">
    <div class="flex flex-row justify-content-between w-full">
      <header class="font-semibold mr-3 text-black-600 w-2 text-lg w-10">{{ note.header }}</header>

      <div class="flex flex-column">
        @if (note.tags && note.tags.length > 0) {
          <div>
            @for (tag of note.tags; track tag){
              <p-tag
                [style]="{ 'background': 'linear-gradient(-225deg,#AC32E4 0%,#7918F2 48%,#4801FF 100%)', 'margin-right': '1em'}"
                [value]="tag ?? ''"
              ></p-tag>
            }
          </div>
        }

        @if (note.date !== '') {
          <div class="mt-2">
            <span>{{ note.date | date : 'dd.MM.yyyy HH:mm'}}</span>
          </div>
        }
      </div>


    </div>

    <p>{{ note.content }}</p>

    <p-button
      icon="pi pi-file-edit"
      severity="success"
      (onClick)="showModal()"
    ></p-button>

    <p-button
      icon="pi pi-trash"
      severity="danger"
      [style]="{ 'margin-left': '.5em' }"
      (onClick)="deleteNote(note.id)"
    ></p-button>
  </p-card>

</div>
