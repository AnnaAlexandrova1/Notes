<div class="mt-5">
  <p-card
    [header]="note.header"
    [style]="{ width: '100%' }"
  >
    <p>{{ note.content }}</p>

    <p-button
      icon="pi pi-file-edit"
      severity="success"
      (click)="showModal()"
    ></p-button>

    <p-button
      icon="pi pi-trash"
      severity="danger"
      [style]="{ 'margin-left': '.5em' }"
    ></p-button>
  </p-card>

</div>
